name: Elixir CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]


jobs:
  run-tests:

    name: Build and test
    runs-on: ubuntu-22.04 

    services:
      postgres:
        image: postgres:12
        ports: ['5432:5432']
        env:
          POSTGRES_PASSWORD: postgres 
        options: >-
          --health-cmd pg_isready
          --health-interval 10s 
          --health-timeout 5s
          --health-retries 5 
    steps:
    - uses: actions/checkout@v4
    - name: Set up Phoenix
      uses: actions/setup-beam@v1
      with:
        elixir-version: '1.17.3' # [Required] Define the Elixir version
        otp-version: '27'      # [Required] Define the Erlang/OTP version
    - name: Restore dependencies cache
      uses: actions/cache@v3
      with:
        path: deps
        key: ${{ runner.os }}-mix-${{ hashFiles('**/mix.lock') }}
        restore-keys: ${{ runner.os }}-mix-
    - name: Install dependencies
      run: mix deps.get
    - name: Run tests
      run: mix test

      env:
        DB_PASSWORD:  postgres
        DB_HOST:  postgres



